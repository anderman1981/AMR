services:
  # AMROIS Backend API - DEV
  amrois-api-dev:
    build: .
    container_name: AMROSAI-BOOKS
    ports:
      - "5467:5467"
    environment:
      - NODE_ENV=development
      - PORT=5467
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=amrois_dev_system
      - DB_USER=amrois_dev_user
      - DB_PASSWORD=${DB_PASSWORD:-dev_secure_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OLLAMA_HOST=http://ollama:11434
      - CHROMADB_URL=http://chromadb:8000
      - BOOKS_PATH=/app/books
      - BOOKS_SCAN_INTERVAL=3600
    volumes:
      # Volumen para libros físicos del host (Updated to point to actual data)
      - ./data/books:/app/books:ro
      # Volumen para logs y configuración
      - ./data/logs:/app/logs
      - ./data/uploads:/app/uploads
      # Volumen para persistencia de datos de agentes
      - ./data/agents:/app/data/agents
    depends_on:
      - postgres
      - redis
      - ollama
    restart: unless-stopped
    networks:
      - amrois-dev-network

  # Dashboard Frontend (React) - DEV
  amrois-dashboard-dev:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: amrois-dashboard-dev
    ports:
      - "5468:80"
    environment:
      - VITE_API_URL=http://localhost:5467
      - VITE_APP_NAME=AMROIS Dashboard DEV
    depends_on:
      - amrois-api-dev
    restart: unless-stopped
    networks:
      - amrois-dev-network

  # Database PostgreSQL - DEV
  postgres:
    image: postgres:15-alpine
    container_name: amrois-postgres-dev
    environment:
      - POSTGRES_DB=amrois_dev_system
      - POSTGRES_USER=amrois_dev_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-dev_secure_password}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/migrate:/docker-entrypoint-initdb.d
    ports:
      - "5532:5432"
    restart: unless-stopped
    networks:
      - amrois-dev-network

  # Cache Redis - DEV
  redis:
    image: redis:7-alpine
    container_name: amrois-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6380:6379"
    restart: unless-stopped
    networks:
      - amrois-dev-network

  # LLM Service Ollama - DEV
  ollama:
    image: ollama/ollama:latest
    container_name: amrois-ollama-dev
    volumes:
      - ollama_dev_data:/root/.ollama
    ports:
      - "11435:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - amrois-dev-network

  # Nginx Reverse Proxy (opcional) - DEV
  nginx:
    image: nginx:alpine
    container_name: amrois-nginx-dev
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - amrois-api-dev
      - amrois-dashboard-dev
    restart: unless-stopped
    networks:
      - amrois-dev-network

  # Vector Database ChromaDB - DEV
  chromadb:
    image: chromadb/chroma:latest
    container_name: amrois-chromadb-dev
    volumes:
      - chromadb_dev_data:/chroma/data
    ports:
      - "8001:8000"
    restart: unless-stopped
    networks:
      - amrois-dev-network

  # n8n Workflow Orchestration - DEV
  n8n:
    image: n8nio/n8n:latest
    container_name: amrois-n8n-dev
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=n8n
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=development
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n_dev_data:/home/node/.n8n
    depends_on:
      - postgres
      - amrois-api-dev
    restart: unless-stopped
    networks:
      - amrois-dev-network

# Volúmenes persistentes - DEV
volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  ollama_dev_data:
    driver: local
  chromadb_dev_data:
    driver: local
  n8n_dev_data:
    driver: local

# Red interna - DEV
networks:
  amrois-dev-network:
    driver: bridge
